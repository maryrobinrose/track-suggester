<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" href="css/styles.css">
     <script src="js/jquery-3.3.1.js"></script>
     <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>

  <div class="container">
    <div class="header">
      <h1>What Programming Language Should I Learn?</h1>
      <h2>Take this short quiz to figure out which track is best for you!</h2>
  </div>

    <form id="quiz">
      <p class="question">1. I want to learn a language that is most in demand in the job market today.</p>
        <div class="radio">
          <label>
            <input type="radio" name="trueFalse" value="true" checked>
            True
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="trueFalse" value="false">
            False
          </label>
        </div>



    <button type="submit" class="btn">Submit</button>

    <div class="results">
        <h2>Your Language</h2>
        <p>Thank you, <span class="name"></span>!</p>
        <p><strong>Name: </strong><span class="name"></span></p>
        <p><strong>Address: </strong><span class="address"></span></p>
        <p><strong>Your product: </strong><span class="product"></span></p>
      </div>

  </div>

  </body>
</html>
